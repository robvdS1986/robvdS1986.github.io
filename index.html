        let gekozen_letter = event.target.innerHTML.toLowerCase();

            document.getElementById("linkerBeen").style.visibility = "visible";
            break;

          case 0:
            document.getElementById("rechterBeen").style.visibility = "visible";

            break;
        }
      }
